[globals]
TTS_DIR=/var/lib/asterisk/sounds/tts

[from-internal]
exten => 1001,1,NoOp(Incoming call to 1001)
 same => n,Answer()
 same => n,Playback(hello-world)
 same => n,Hangup()

[outgoing]
exten => _X.,1,NoOp(Outgoing ARI call to ${EXTEN})
 same => n,Stasis(ttsapp,${ARG1})
 same => n,Hangup()

[default]
exten => _X.,1,Hangup()
